<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="css/stylei1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="algorithm-selector">
    <button id="mapButton" class="btn btn-map text-white">Map</button>
    <button id="bfsButton" class="btn btn-bfs text-white">BFS</button>
    <button id="dijkstraButton" class="btn btn-dijkstra text-white">Dijkstra</button>
</div>

<div class="container-fluid d-flex justify-content-center align-items-center">

    <div class="card widget card-body">
        <div class="row mb-3">
            <div class="col-md-8">
            </div>
            <!--            City searching-->
            <div class="col-md-4 searching-bar-container d-flex">
                <input type="text" id="citySearch" class="form-control mr-2" placeholder="Enter city name">
                <button id="searchButton" class="btn btn-primary btn-sm">Search</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-3">
                <!--                Control panel div-->
                <h3 class="mb-4">Control Panel</h3>
                <hr>
                <div class="form-group flex-grow-1">
                    <button id="toggleButton" class="btn btn-primary btn-block mb-3">Make Map Static</button>
                    <button id="toggleBFSButton" class="btn btn-success btn-block mb-3">Start BFS Pathfinding</button>
                    <button id="refreshAlgorithmButton" class="btn btn-success btn-block mb-3">Refresh the algorithm
                    </button>
                </div>
            </div>
            <div class="col-sm-9 map-container d-flex flex-column">
                <div id="map" style="flex-grow: 1; width: 100%"></div>
            </div>
        </div>
        <!--        Speed panel-->
        <div class="row mt-3">
            <div class="col-12 speed-control-container text-center">
                <span class="mr-3">Speed: </span>
                <div class="btn-group" role="group" aria-label="Speed Controls">
                    <button id="fullSpeedButton" class="btn btn-primary">Full Speed</button>
                    <button id="speed1xButton" class="btn btn-primary">1x Speed</button>
                    <button id="speed05xButton" class="btn btn-primary">0.5x Speed</button>
                    <button id="stepModeButton" class="btn btn-secondary">Step mode OFF</button>
                    <button id="nextStepButton" class="btn btn-success" disabled>Next Step</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card info-bar">
        <!--        Logging panel / Info panel-->
        <div class="row">
            <div class="col-md-12">
                <h3 class="mb-4 log-main-message">Logging Panel</h3>
                <div id="log-container" class="log-container"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="info-message">
                    <span>To place start and end points click right on the mouse.</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Scripts part-->

<script src="js/algorithm/bfs.js" defer></script>

<script src="js/config.js" defer></script>
<script src="js/algorithm/searching_functions.js" defer></script>

<script src="js/logging_panel/logging_panel.js" defer></script>

<script src="js/map/context_right_click_menu.js" defer></script>

<script src="js/control_panel/control_functions.js" defer></script>

<script src="js/map/map.js" defer></script>

<script src="js/control_panel/search_city_panel.js" defer></script>

<script src="js/speed_panel/speed_panel.js" defer></script>

</body>
</html>
